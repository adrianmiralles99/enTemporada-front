<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th class="tipo">Frutas</th>
        <th *ngFor="let mes of meses">{{mes}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fruta of frutas; let indice=index" id={{fruta.id}}>
        <ng-container *ngIf="true; else elseTemplate">

        </ng-container>
        <ng-template #elseTemplate>

        </ng-template>

        <td (mouseover)="cambiaColor(fruta.id)" (mouseout)="quitaColor(fruta.id)">
          <img src="../../../assets/IMG/fruta.png" alt="">
          {{fruta.nombre}}
        </td>
        <td (mouseover)="cambiaColor(fruta.id)" (mouseout)="quitaColor(fruta.id)" *ngFor="let mes of meses;">.</td>
      </tr>

    </tbody>
  </table>


  <table class="table">
    <thead>
      <tr>
        <th class="tipo">Verduras</th>
        <th *ngFor="let mes of meses">{{mes}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let verdura of verduras;" id={{verdura.id}}>
        <td (mouseover)="cambiaColor(verdura.id)" (mouseout)="quitaColor(verdura.id)">
          <img src="../../../assets/IMG/verdura.png" alt="">
          {{verdura.nombre}}
        </td>
        <td (mouseover)="cambiaColor(verdura.id)" (mouseout)="quitaColor(verdura.id)" *ngFor="let mes of meses;">.</td>
      </tr>

    </tbody>
  </table>
</div>
