<div class="container">


  <table class="table">
    <thead>
      <tr>
        <th class="tipo">Frutas</th>
        <th *ngFor="let mes of meses; let indice=index" [ngClass]="{'cabMes': indice==mesActual}">{{mes}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let articulo of frutas;" id={{articulo.id}}>
        <td (mouseover)="cambiaColor(articulo.id)" (mouseout)="quitaColor(articulo.id)">
          <img src="../../../assets/IMG/fruta.png" alt="">
          {{articulo.nombre}}
        </td>
        <td (mouseover)="cambiaColor(articulo.id)" (mouseout)="quitaColor(articulo.id)"
          *ngFor="let mes of meses; let indice=index" [ngClass]="{'cabFila': indice==mesActual}">.</td>
      </tr>

    </tbody>
  </table>

  <table class="table">
    <thead>
      <tr>
        <th class="tipo">Verduras</th>
        <th *ngFor="let mes of meses; let indice=index" [ngClass]="{'cabMes': indice==mesActual}">{{mes}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let articulo of verduras;" id={{articulo.id}}>
        <td (mouseover)="cambiaColor(articulo.id)" (mouseout)="quitaColor(articulo.id)">
          <img src="../../../assets/IMG/verdura.png" alt="">
          {{articulo.nombre}}
        </td>
        <td (mouseover)="cambiaColor(articulo.id)" (mouseout)="quitaColor(articulo.id)"
          *ngFor="let mes of meses; let indice=index" [ngClass]="{'cabFila': indice==mesActual}">.</td>
      </tr>

    </tbody>
  </table>

</div>
