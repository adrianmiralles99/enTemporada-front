<div class="container big">

  <table class="table">
    <thead>
      <tr>
        <th class="tipo">Frutas</th>
        <th *ngFor="let mes of meses; let indice=index" [ngClass]="{'cabMes': indice==mesActual}">{{mes}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let articulo of frutas;let i=index" [ngClass]="{'ultimaFila':i==frutas.length-1}" id=m{{articulo.id}}>
        <td class="mgr" (mouseover)="cambiaColor(articulo.id ,'m')" (mouseout)="quitaColor(articulo.id,'m')">
          <img class="miimg" src="../../assets/IMG/Frutas/basic/{{articulo.nombre}}.png" alt="">
          {{articulo.nombre}}
        </td>
        <td (mouseover)="cambiaColor(articulo.id,'m')" (mouseout)="quitaColor(articulo.id,'m')"
          *ngFor="let mes of meses; let indice=index" [ngClass]="{'cabFila': indice==mesActual}">
        </td>
      </tr>

    </tbody>
  </table>




  <table class="table">
    <thead>
      <tr>
        <th class="tipo">Verduras</th>
        <th *ngFor="let mes of meses; let indice=index" [ngClass]="{'cabMes': indice==mesActual}">{{mes}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let articulo of verduras;let i=index" [ngClass]="{'ultimaFila':i==verduras.length-1}"
        id=m{{articulo.id}}>
        <td class="mgr" (mouseover)="cambiaColor(articulo.id,'m')" (mouseout)="quitaColor(articulo.id,'m')">
          <img src="../../../assets/IMG/verdura.png" alt="">
          {{articulo.nombre}}
        </td>

        <td (mouseover)="cambiaColor(articulo.id,'m')" (mouseout)="quitaColor(articulo.id,'m')"
          *ngFor="let mes of meses; let indice=index" [ngClass]="{'cabFila': indice==mesActual}">.</td>
      </tr>

    </tbody>
  </table>

  <div class="leyenda">
    <li><img src="../../../assets/IMG/iconos/simbolos en temporada/inicio.png">Inicio</li>
    <li><img src="../../../assets/IMG/iconos/simbolos en temporada/en Temporada.png">En temporada</li>
    <li><img src="../../../assets/IMG/iconos/simbolos en temporada/Temporada baja.png">Temporada baja</li>
    <li><img src="../../../assets/IMG/iconos/simbolos en temporada/final.png">Final</li>
  </div>

</div>
