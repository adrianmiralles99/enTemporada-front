<div class="container">
    <div class="fondo">
        <div class="row">
            <div class="col-4">
                <label class="upload">
                    <div class="img"></div>
                    <input type="file" name="" id="">
                </label>

                <div class="nombre">
                    <img src="../../../assets/IMG/iconos/icono.png" alt="">
                    <input type="text" placeholder="Escriba el nombre de su receta...">
                </div>
            </div>

            <!-- DATOS E INGREDIENTES DE LA RECETA -->
            <div class="col-8">
                <div class="datosfondo">
                    <div class="row filadatos">
                        <div class="columna col-3">
                            <p class="mt-2">NÂº de Comensales</p>
                            <div class="campo">
                                <img class="icono" src="../../../assets/IMG/iconos/grupo.png" alt="">
                                <input type="text" name="" id="">
                            </div>
                        </div>
                        <div class="columna col-2">
                            <p class="mt-2">Tiempo</p>
                            <div class="campo">
                                <img class="icono" src="../../../assets/IMG/iconos/tiempo.png" alt="">
                                <input type="text" name="" id="">
                            </div>
                        </div>
                        <div class="columna col-3">
                            <p class="mt-2">Tipo de plato</p>
                            <div class="campo">
                                <img class="icono" src="../../../assets/IMG/iconos/tipo.png" alt="">
                                <select name="" id="">
                                    <option selected>...</option>
                                </select>
                            </div>
                        </div>
                        <div class="columna col-4">
                            <p class="mt-2">Dificultad del plato</p>
                            <div class="campo">
                                <img class="icono" src="../../../assets/IMG/iconos/dificultad.png" alt="">
                                <select name="" id="">
                                    <option selected>...</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- INGREDIENTES -->
                    <div class="ingredientes">
                        <div class="row">
                            <div class="col-6">
                                <h2>Ingrediente Principal:</h2>
                            </div>
                            <div class="col-6">
                                <label>
                                    <input type="radio" name="tipo">
                                    <span>Fruta</span>
                                </label>
                                <label>
                                    <input type="radio" name="tipo">
                                    <span>Verdura</span>
                                </label>

                                <select>
                                    <option selected>...</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12">
                                <h2>Ingredientes:</h2>
                            </div>
                        </div>
                        <div class="row columnas">
                            <div class="col-6">
                                <!-- LISTA DE LA PRIMERA MITAD DE LOS INGREDIENTES -->
                                <ul class="lista">
                                    <div class="row elemento" *ngFor="let ingrediente of ingredientes1;">
                                        <div class="col-10">
                                            <span>{{ingrediente}} </span>
                                        </div>
                                        <button class="quitar col-2"></button>
                                    </div>
                                </ul>
                            </div>
                            <div class="col-6">
                                <!-- LISTA DE LA SEGUNDA MITAD DE LOS INGREDIENTES -->
                                <ul class="lista">
                                    <div class="row elemento" *ngFor="let ingrediente of ingredientes2;">
                                        <div class="col-10 ">
                                            <span>{{ingrediente}} </span>
                                        </div>
                                        <button class="quitar col-2"></button>
                                    </div>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
