<div class="container">
  <h1><strong>Frutas</strong> en {{mes}}</h1>
  <div style="margin: 50px;">
    <div class="row">
      <div class="col-sm-3" *ngFor="let articulo of frutas" id="{{articulo.id}}">
        <div class="card articulo" [routerLink]="['/infoproducto', articulo.nombre, articulo.color]" (mouseover)="cambiaColor(articulo.id)" (mouseout)="quitaColor(articulo.id)">

          <div class="card-body">
            <h5 class="card-title">{{articulo.nombre}}</h5>

                <td>A</td>
                <td>S</td>
                <td>O</td>
                <td>N</td>
                <td>D</td>
                </thead>

                </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
