<div class="container datos">
    <div class="row infonutri">
        <div class="producto col-4">
            <div>
                <img class="card-img-top" src="../../../assets/IMG/En Temporada (IES FSL)/Frutas/Caqui/Caqui.png"
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"><strong>{{this.articulos[0].nombre}}</strong></h5>
                </div>
            </div>
        </div>
        <div class="col-8" [ngStyle]="{'background-color': this.articulos[0].color }">
            <h5 class="titulo">Información nutricional</h5>
            <hr>
            <div class="row">
                <div class="col-6">
                    <ul>         
                        <li>Energía:</li>
                        <li>Proteinas:</li>
                        <li>Grasa:</li>
                        <li>Hidratos de carbono:</li> 
                        <li>Calcio:</li> 

                    </ul>
                </div>
                <div class="col-6">
                    <ul>         
                        <li>Fibra:</li>
                        <li>Sodio:</li>
                        <li>Potasio:</li>
                        <li>Hierro:</li> 
                        <li>Ácido folico:</li> 

                    </ul>
                </div>
            </div>
         


        </div>
    </div>
    <div class="row meses">
        <table class="tabla">
            <thead>
                <tr class="meses">
                    <th *ngFor="let mes of meses; let indice=index" [ngClass]="{'cabMes': indice==mesActual}">{{mes}}
                    </th>
                </tr>
                <tr class="puntos">
                    <td *ngFor="let mes of meses; let indice=index" [ngClass]="{'cabFila': indice==mesActual}">.</td>
                </tr>
            </thead>
        </table>
    </div>
</div>
