<div class="container">
  <h2>Recetas relacionadas:</h2>
  <div class="row">
    <div class="col-md-4 col-sm-12 margen" *ngFor="let receta of recetas">
      <div class="tarjeta">
        <button class="imagen"  [routerLink]="['/recetaindividual', receta.id]"
          [ngStyle]="{'background-image':'url(../../../assets/IMG/recetas/'+receta.imagen+')'}"></button>
        <div class="row usuario">
          <div class="col-9">
            <p class="autor">{{receta.titulo}}</p>
          </div>
          <div class="col-3 botones">
            <button class="mg"></button>
            <button class="save"></button>
          </div>
        </div>
        <div>
          <img class="icono" src="../../../assets/IMG/Usuarios/{{receta.user_imagen}}">
          <sub class="autor">by @{{receta.nick}}</sub>
        </div>
      </div>
    </div>
  </div>
</div>
