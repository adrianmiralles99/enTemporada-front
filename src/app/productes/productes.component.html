<div class="container">
  <div class="row">
    <div class="col-sm-3" *ngFor="let articulo of frutas">
      <div class="card articulo">
        <img class="card-img-top" src="../../assets/IMG/fruta.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{articulo.nombre}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
