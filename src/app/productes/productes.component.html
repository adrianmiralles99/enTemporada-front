<div class="container">
  <h1><strong>Frutas</strong> en Septiembre</h1>
  <div style="margin: 50px;">
    <div class="row">
      <div class="col-sm-3" *ngFor="let articulo of frutas">
        <div class="card articulo">
          <img class="card-img-top" src="../../assets/IMG/fruta.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{articulo.nombre}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h1><strong>Verduras</strong> en Septiembre</h1>
  <div style="margin: 50px;">
    <div class="row">
      <div class="col-sm-3" *ngFor="let articulo of verduras">
        <div class="card articulo">
          <img class="card-img-top" src="../../assets/IMG/verdura.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{articulo.nombre}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
