<div class="container">
    <div class="fondo">
        <div class="row">
            <div class="col-md-5 col-sm-12">
                <div class="upload">
                    <div id="img"
                        [ngStyle]="{'background-image':'url(../../../assets/IMG/recetas/'+receta?.imagen+')'}"></div>
                </div>

                <div class="nombre">
                    <h3>{{receta?.titulo}}</h3>
                    <div class="row">
                        <div class="col-1 icono">
                            <img src="../../../assets/IMG/iconos/icono.png" alt="">
                        </div>
                        <div class="col-8">
                            <sub>By @{{receta?.nick?.nick}}</sub>
                        </div>
                        <button class="col-1 mg">
                            <img src="../../../assets/IMG/iconos/mg.png" alt="">
                        </button>
                        <button class="col-1 save">
                            <img src="../../../assets/IMG/iconos/bookmark.png" alt="">
                        </button>
                    </div>

                </div>
            </div>

            <!-- DATOS E INGREDIENTES DE LA RECETA -->
            <div class="col-md-7  col-sm-12">
                <div class="datosfondo">
                    <div class="row filadatos">
                        <div class="columna col-3">
                            <div class="campo">
                                <img class="icono" src="../../../assets/IMG/iconos/grupo.png" alt="">
                                <span>{{receta?.comensales}} comensales</span>
                            </div>
                        </div>
                        <div class="columna col-2">
                            <div class="campo">
                                <img class="icono" src="../../../assets/IMG/iconos/tiempo.png" alt="">
                                <span>{{receta?.tiempo}}</span>
                            </div>
                        </div>
                        <div class="columna col-3">
                            <div class="campo">
                                <img class="icono" src="../../../assets/IMG/iconos/tipo.png" alt="">
                                <span>{{receta?.tipo}}</span>
                            </div>
                        </div>
                        <div class="columna col-4">
                            <div class="campo">
                                <img class="icono" src="../../../assets/IMG/iconos/dificultad.png" alt="">
                                <span>Dificultad {{receta?.dificultad}}</span>
                            </div>
                        </div>
                    </div>

                    <!-- INGREDIENTES -->
                    <div class="ingredientes">
                        <div class="row">
                            <div class="col-12">
                                <h3>Ingredientes:</h3>
                            </div>
                        </div>
                        <div class="row columnas">
                            <div class="col-6 izq">
                                <!-- LISTA DE LA PRIMERA MITAD DE LOS INGREDIENTES -->
                                <ul class="lista">
                                    <div class="elemento" *ngFor="let ingrediente of ingredientes[0];let i=index">
                                        <li>
                                            <span>{{ingrediente}} </span>
                                        </li>
                                    </div>
                                </ul>
                            </div>
                            <div class="col-6 der">
                                <!-- LISTA DE LA SEGUNDA MITAD DE LOS INGREDIENTES -->
                                <ul class="lista">
                                    <div class="elemento" *ngFor="let ingrediente of ingredientes[1];let i=index">
                                        <li>
                                            <span>{{ingrediente}} </span>
                                        </li>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
