<div class="container">
    <div class="fondo">
        <div class="row">
            <div class="col-lg-5 col-md-12">
                <div class="upload">
                    <div id="img"
                        [ngStyle]="{'background-image':'url(../../../assets/IMG/recetas/'+(receta?.imagen??'default.gif')+')'}">
                    </div>
                </div>

                <div class="nombre">
                    <h3>{{receta?.titulo}}</h3>
                    <div class="row user">
                        <div class="col-2 icono">
                            <a class="icono"
                                style="background-image: url(/assets/IMG/Usuarios/{{receta?.usuario?.imagen}});"
                                alt=""></a>
                        </div>
                        <div class="col-7">
                            <sub>By @{{receta?.usuario?.nick}}</sub>
                        </div>
                        <button (click)="cambiaLike()" class="mg"
                            [style.background-image]="clicked ?'url(/assets/IMG/iconos/mg_click.png)':'url(/assets/IMG/iconos/mg.png)'"></button>
                        <button (click)="cambiaFav()" class="save"
                            [style.background-image]="fav ?'url(/assets/IMG/iconos/bookmark_click.png)':'url(/assets/IMG/iconos/bookmark.png)'"></button>

                    </div>

                </div>
            </div>

            <!-- DATOS E INGREDIENTES DE LA RECETA -->
            <div class="col-lg-7  col-md-12">
                <div class="datosfondo">
                    <div class="row filadatos">
                        <div class="columna col-3">
                            <div class="campo">
                                <img class="icono" src="../../../assets/IMG/iconos/grupo.png" alt="">
                                <span>{{receta?.comensales}} comensales</span>
                            </div>
                        </div>
                        <div class="columna col-2">
                            <div class="campo">
                                <img class="icono" src="../../../assets/IMG/iconos/tiempo.png" alt="">
                                <span>{{receta?.tiempo}}</span>
                            </div>
                        </div>
                        <div class="columna col-3">
                            <div class="campo">
                                <img class="icono" src="../../../assets/IMG/iconos/tipo.png" alt="">
                                <span>{{receta?.tipo}}</span>
                            </div>
                        </div>
                        <div class="columna col-4">
                            <div class="campo">
                                <img class="icono" src="../../../assets/IMG/iconos/dificultad.png" alt="">
                                <span>Dificultad {{receta?.dificultad}}</span>
                            </div>
                        </div>
                    </div>

                    <!-- INGREDIENTES -->
                    <div class="ingredientes">
                        <div class="row">
                            <div class="col-12">
                                <h3>Ingredientes:</h3>
                            </div>
                        </div>
                        <div class="row columnas">
                            <div class="col-6 izq">
                                <!-- LISTA DE LA PRIMERA MITAD DE LOS INGREDIENTES -->
                                <ul class="lista">
                                    <div class="elemento" *ngFor="let ingrediente of ingredientes[0];let i=index">
                                        <li>
                                            <span>{{ingrediente}} </span>
                                        </li>
                                    </div>
                                </ul>
                            </div>
                            <div class="col-6 der">
                                <!-- LISTA DE LA SEGUNDA MITAD DE LOS INGREDIENTES -->
                                <ul class="lista">
                                    <div class="elemento" *ngFor="let ingrediente of ingredientes[1];let i=index">
                                        <li>
                                            <span>{{ingrediente}} </span>
                                        </li>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
