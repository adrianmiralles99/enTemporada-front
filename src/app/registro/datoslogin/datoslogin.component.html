<h2 class="titulo">
    REGISTRO DE USUARIO
</h2>
<div class="container">
    <div class="elemento">
        <h4>Datos login</h4>

        <div class="row arriba">
            <div class="col-md-6 col-sm-12">
                <label class="w-100">
                    <h5 class="nombre">Nombre de Usuario</h5>
                    <div class="campo">
                        <div class="icono nombreUser"></div>
                        <input type="text" [(ngModel)]="nick" name="" id="" placeholder="Ingrese el Nombre de Usuario*">
                    </div>
                </label>
            </div>
            <div class="col-md-6 col-sm-12">
                <label class="w-100">
                    <h5 class="nombre">Correo electronico</h5>
                    <div class="campo">
                        <div class="icono correo"></div>
                        <input type="text" [(ngModel)]="correo" name="" id="" placeholder="Ingrese el Correo*">
                    </div>
                </label>
            </div>
        </div>
        <div class="row abajo">
            <div class="col-md-6 col-sm-12">
                <label class="w-100">
                    <h5 class="nombre">Contrase単a</h5>
                    <div class="campo">
                        <div class="icono contra"></div>
                        <input [(ngModel)]="password" type="password" name="" id="" placeholder="Ingrese la Contrase単a*">
                    </div>
                </label>
            </div>
            <div class="col-md-6 col-sm-12">
                <label class="w-100">
                    <h5 class="nombre">Repetir contrase単a</h5>
                    <div class="campo">
                        <div class="icono repContra"></div>
                        <input [(ngModel)]="password2" type="password" name="" id=""
                            placeholder="Ingrese nuevamente la Contrase単a*">
                    </div>
                </label>
            </div>
        </div>
    </div>
</div>

<!-- LOGIN -->
<div class="container">
    <div class="elemento">
        <h4>Datos Personales</h4>

        <div class="row">
            <div class="col-md-6 col-sm-12">
                <label class="w-100">
                    <h5 class="nombre">Nombre</h5>
                    <div class="campo">
                        <div class="icono campnombre"></div>
                        <input [(ngModel)]="nombre" type="text" name="" id="" placeholder="Ingrese su Nombre *">
                    </div>
                </label>
            </div>
            <div class="col-md-6 col-sm-12">
                <label class="w-100">
                    <h5 class="nombre">Apellidos</h5>
                    <div class="campo">
                        <div class="icono apellidos"></div>
                        <input [(ngModel)]="apellidos" type="text" name="" id="" placeholder="Ingrese su Apellido*">
                    </div>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <label class="w-100">
                    <h5 class="nombre">Localidad</h5>
                    <div class="campo">
                        <div class="icono contra"></div>
                        <input [(ngModel)]="localidad" type="text" name="" id="" placeholder="Ingrese su Localidad*">
                    </div>
                </label>
            </div>
            <div class="col-md-6 col-sm-12">
                <label class="w-100">
                    <h5 class="nombre">Direccion</h5>
                    <div class="campo">
                        <div class="icono repContra"></div>
                        <input [(ngModel)]="direccion" type="text" name="" id="" placeholder="Ingrese su Direccion">
                    </div>
                </label>
            </div>
        </div>
    </div>
</div>

<div class="boton">
    <button [routerLink]="['/']" routerLinkActive="router-link-active" (click)="onSubmit()">
        Crear cuenta
    </button>
</div>
